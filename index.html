<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0" style="font-size: 40px; font-weight: bold;">Weather Board</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
    <!-- Search container -->
            <div class="col-md-3 bg-light rounded" style="height: 900px;">
                <h3>Search for a City:</h3>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchName" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary bg-gradient" type="submit">Search</button>
                </form>
    <!-- div for past searches -->
                <div>

                </div>
            </div>
    <!-- Weather Dashboard container -->
            <div class="col-xl-9" id="today" style="padding: 20px; height: 400px;">
                <div class="border rounded" style="height: 400px; padding-left: 20px;">
                    <h1><span id="city">Test</span>(<span id="todaysDate">1/1/2021</spam>) <span id="todaysIcon">--</span></h1> 
                    <p>Temperature: <span id="todaysTemp">--</span> Â°F</p>
                    <p>Humidity: <span id="todaysHumidty">--</span> %</p>
                    <p>Windspeed: <span id="todaysWind">--</span> MPH</p>
                    <p>UV Index: <span class="bg-danger bg-gradient rounded text-light" style="padding: 5px" id="todaysUV">--</span></p>
                </div>
                <div class="row gap-3" style="padding: 10px;">
                    <!-- 5 day cards -->
                    <div class="col-2 bg-primary bg-gradient rounded text-light" id="day2" style="height: 300px; width: 150px; padding: 10px;">
                        <h4><span id="day1">1/2/2021</span></h4>
                    </div>
                    <div class="col-2 bg-primary bg-gradient rounded text-light" id="day3" style="height: 300px; width: 150px; padding: 10px;">
                        <h4><span id="day2">1/3/2021</span></h4>
                    </div>
                    <div class="col-2 bg-primary bg-gradient rounded text-light" id="day4" style="height: 300px; width: 150px; padding: 10px;">
                        <h4><span id="day3">1/4/2021</span></h4>
                    </div>
                    <div class="col-2 bg-primary bg-gradient rounded text-light" id="day5" style="height: 300px; width: 150px; padding: 10px;">
                        <h4><span id="day4">1/5/2021</span></h4>
                    </div>
                    <div class="col-2 bg-primary bg-gradient rounded text-light" id="day6" style="height: 300px; width: 150px; padding: 10px;">
                        <h4><span id="day5">1/6/2021</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
